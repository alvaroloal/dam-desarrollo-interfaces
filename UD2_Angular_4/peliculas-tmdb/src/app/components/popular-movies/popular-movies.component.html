<div class="movies-container">
  <h2 class="movies-title">Películas populares</h2>
  <div class="movies-grid">
    <div class="movie-card" *ngFor="let movie of movies">
      <img *ngIf="movie.poster_path" [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="{{ movie.title }}">
      <h3 class="movie-title">{{ movie.title }}</h3>
      <p class="movie-overview">{{ movie.overview }}</p>
      <p class="movie-rating">⭐ Calificación: <strong>{{ movie.vote_average }}</strong></p>
      <p class="release-date">📅 Estreno: {{ movie.release_date | date: 'd MMM y' }}</p>
    </div>
  </div>
</div>
