<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Número de alumno -->
    <ng-container matColumnDef="numAlumno">
      <th mat-header-cell *matHeaderCellDef> Nº de alumno </th>
      <td mat-cell *matCellDef="let student"> {{student.numAlumno}} </td>
    </ng-container>
  
    <!-- Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let student"> {{student.nombre}} </td>
    </ng-container>
  
    <!-- Apellidos -->
    <ng-container matColumnDef="apellidos">
      <th mat-header-cell *matHeaderCellDef> Apellidos </th>
      <td mat-cell *matCellDef="let student"> {{student.apellidos}} </td>
    </ng-container>
  
    <!-- NIF -->
    <ng-container matColumnDef="nif">
      <th mat-header-cell *matHeaderCellDef> NIF </th>
      <td mat-cell *matCellDef="let student"> {{student.nif}} </td>
    </ng-container>
  
    <!-- Edad -->
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef> Edad </th>
      <td mat-cell *matCellDef="let student"> {{student.edad}} </td>
    </ng-container>
  
    <!-- Curso matriculado -->
    <ng-container matColumnDef="cursoMatriculado">
      <th mat-header-cell *matHeaderCellDef> Curso matriculado </th>
      <td mat-cell *matCellDef="let student"> {{student.cursoMatriculado}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
