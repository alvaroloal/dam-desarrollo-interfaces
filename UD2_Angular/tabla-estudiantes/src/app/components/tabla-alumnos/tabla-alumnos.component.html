<button mat-button [matMenuTriggerFor]="filterMenu">Filtrar</button>

<mat-menu #filterMenu="matMenu">
  <div style="padding: 10px; display: flex; flex-direction: column;">
    <mat-checkbox *ngFor="let col of allColumns"
                  [checked]="columnVisibility[col.name]"
                  (change)="toggleColumn(col.name)"
                  style="margin-bottom: 8px;">
      {{ col.label }}
    </mat-checkbox>
  </div>
</mat-menu>

<div style="padding: 10px">
  <mat-checkbox *ngFor="let col of allColumns"
                [checked]="columnVisibility[col.name]"
                (change)="toggleColumn(col.name)">
    {{ col.label }}
  </mat-checkbox>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
  <ng-container matColumnDef="numAlumno">
    <th mat-header-cell *matHeaderCellDef> NÂº de Alumno </th>
    <td mat-cell *matCellDef="let student"> {{student.numAlumno}} </td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let student"> {{student.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="apellidos">
    <th mat-header-cell *matHeaderCellDef> Apellidos </th>
    <td mat-cell *matCellDef="let student"> {{student.apellidos}} </td>
  </ng-container>

  <ng-container matColumnDef="nif">
    <th mat-header-cell *matHeaderCellDef> NIF </th>
    <td mat-cell *matCellDef="let student"> {{student.nif}} </td>
  </ng-container>

  <ng-container matColumnDef="edad">
    <th mat-header-cell *matHeaderCellDef> Edad </th>
    <td mat-cell *matCellDef="let student"> {{student.edad}} </td>
  </ng-container>

  <ng-container matColumnDef="cursoMatriculado">
    <th mat-header-cell *matHeaderCellDef> Curso Matriculado </th>
    <td mat-cell *matCellDef="let student"> {{student.cursoMatriculado}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
