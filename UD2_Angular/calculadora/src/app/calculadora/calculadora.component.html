<br><br><br>
<div class="container">
  <h2></h2>
  <div class="form-group">
    <input type="text" class="form-control" [value]="displayValue" readonly />
  </div>
  <div class="button-container">
    <button class="btn btn-danger" (click)="clear()">C</button>
    <button class="btn btn-primary" (click)="aniadirNumero('1')">1</button>
    <button class="btn btn-primary" (click)="aniadirNumero('2')">2</button>
    <button class="btn btn-primary" (click)="aniadirNumero('3')">3</button>
    <button class="btn btn-secondary" (click)="setOperador('+')">+</button>
    <button class="btn btn-primary" (click)="aniadirNumero('4')">4</button>
    <button class="btn btn-primary" (click)="aniadirNumero('5')">5</button>
    <button class="btn btn-primary" (click)="aniadirNumero('6')">6</button>
    <button class="btn btn-secondary" (click)="setOperador('-')">-</button>
    <button class="btn btn-primary" (click)="aniadirNumero('7')">7</button>
    <button class="btn btn-primary" (click)="aniadirNumero('8')">8</button>
    <button class="btn btn-primary" (click)="aniadirNumero('9')">9</button>
    <button class="btn btn-success" (click)="calcular()">=</button>
    <button id="cero" class="btn btn-primary" (click)="aniadirNumero('0')">0</button>
  </div>
</div>
