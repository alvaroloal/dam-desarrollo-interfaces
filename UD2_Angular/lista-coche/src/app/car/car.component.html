<div class="card" style="width: 18rem;">
    <img [src]="carImage" class="card-img-top" alt="{{ carModel }}">
    <div class="card-body">
      <h5 class="card-title">{{ carModel }}</h5>
      <p class="card-text">Año: {{ carYear }}</p>
      <p class="card-text">Precio: {{ carPrice}}</p>
      <a href="#" class="btn btn-primary">Ver más</a>
    </div>
  </div>
