<div class="container mt-5">
  <h2 class="text-center mb-4">Personajes Rick and Morty</h2>
  <div class="row">
    <div *ngFor="let character of characters" class="col-lg-3 col-md-4 col-sm-6 mb-4 d-flex align-items-stretch">
      <div class="card shadow-sm h-100">
        <img [src]="character.image" class="card-img-top" alt="{{ character.name }}" style="height: 300px; object-fit: cover;">
        <div class="card-body">
          <h5 class="card-title">{{ character.name }}</h5>
          <p class="card-text">
            <strong>Status:</strong> {{ character.status }}<br>
            <strong>Species:</strong> {{ character.species }}<br>
            <strong>Gender:</strong> {{ character.gender }}<br>
            <strong>Origin:</strong> {{ character.origin.name }}
          </p>
        </div>
        <div class="card-footer text-center bg-light">
        </div>
      </div>
    </div>
  </div>
</div>
