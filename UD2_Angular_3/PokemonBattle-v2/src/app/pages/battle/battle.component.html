<div class="container d-flex vh-100 background">
    <div class="row mx-auto justify-content-center align-self-center w-100">
        <div class="col-3">
            <app-pokemon 
            [pokemonId]="pokemonId1" 
            [isMyTurn]='turn==1 ? true:false' 
            [health]="health1"
            (attack)="attackPokemon($event)"
            ></app-pokemon>
        </div>
        <div class="col-3 justify-content-center align-content-center text-center">
            
            <button class="btn-primary btn" (click)="restartBattle()" >Reiniciar batalla</button>

        </div>
        <div class="col-3">
            <app-pokemon 
            [pokemonId]="pokemonId2" 
            [isMyTurn]='turn==2 ? true:false' 
            [health]="health2"
            (attack)="attackPokemon($event)"
            ></app-pokemon>
        </div>
    </div>
</div>
