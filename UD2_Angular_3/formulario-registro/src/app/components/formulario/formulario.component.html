<div class="container mt-4">
    <form (ngSubmit)="registrarse()" #registroForm="ngForm">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" class="form-control" [(ngModel)]="usuario.nombre" name="nombre" required>
      </div>
  
      <div class="mb-3">
        <label for="apellidos" class="form-label">Apellidos</label>
        <input type="text" id="apellidos" class="form-control" [(ngModel)]="usuario.apellidos" name="apellidos" required>
      </div>
  
      <div class="mb-3">
        <label for="nif" class="form-label">NIF</label>
        <div class="input-group">
          <input type="text" id="nif" class="form-control" [(ngModel)]="usuario.nif" name="nif" (input)="calcularLetraNIF()" maxlength="8" required>
          <span class="input-group-text">{{ letraNIF }}</span>
        </div>
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="usuario.email" name="email" required>
      </div>
  
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" id="telefono" class="form-control" [(ngModel)]="usuario.telefono" name="telefono" required>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Sexo</label>
        <select class="form-select" [(ngModel)]="usuario.sexo" name="sexo" required>
          <option value="" disabled selected>Seleccione</option>
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
        </select>
      </div>
  
      <div class="mb-3">
        <label for="origen" class="form-label">¿Cómo conoció la página?</label>
        <select class="form-select" [(ngModel)]="usuario.origen" name="origen" required>
          <option value="" disabled selected>Seleccione</option>
          <option value="google">Buscando en Google</option>
          <option value="amigo">A través de un amigo</option>
          <option value="profesor">Por mi profesor</option>
        </select>
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="usuario.password" name="password" required>
      </div>
  
      <div class="mb-3">
        <label for="confirmarPassword" class="form-label">Confirmar Contraseña</label>
        <input type="password" id="confirmarPassword" class="form-control" [(ngModel)]="usuario.confirmarPassword" name="confirmarPassword" required>
      </div>
  
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="terminos" [(ngModel)]="usuario.terminos" name="terminos" required>
        <label class="form-check-label" for="terminos">Aceptar los términos y condiciones</label>
      </div>
  
      <button type="submit" class="btn btn-primary">Registro</button>
      <div *ngIf="mensajeError" class="mt-3 alert alert-danger">{{ mensajeError }}</div>
    </form>
  </div>
