<div class="container mt-5 p-4 shadow-sm rounded bg-light">
  <div class="text-center mb-4">
    <h2 class="display-6">Formulario de registro</h2>
    <p class="text-muted">Completa el formulario para crear tu cuenta</p>
  </div>

  <form (ngSubmit)="registrarse()" #registroForm="ngForm">
    <div class="mb-4">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" id="nombre" class="form-control shadow-sm" [(ngModel)]="usuario.nombre" name="nombre" required>
    </div>

    <div class="mb-4">
      <label for="apellidos" class="form-label">Apellidos</label>
      <input type="text" id="apellidos" class="form-control shadow-sm" [(ngModel)]="usuario.apellidos" name="apellidos" required>
    </div>

    <div class="mb-4">
      <label for="nif" class="form-label">NIF</label>
      <div class="input-group">
        <input type="text" id="nif" class="form-control shadow-sm" [(ngModel)]="usuario.nif" name="nif" (input)="calcularLetraNIF()" maxlength="8" required>
        <span class="input-group-text rounded-end">{{ letraNIF }}</span>
      </div>
    </div>

    <div class="mb-4">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control shadow-sm" [(ngModel)]="usuario.email" name="email" required>
    </div>

    <div class="mb-4">
      <label for="telefono" class="form-label">Teléfono</label>
      <input type="tel" id="telefono" class="form-control shadow-sm" [(ngModel)]="usuario.telefono" name="telefono" required>
    </div>

    <div class="mb-4">
      <label class="form-label">Sexo</label>
      <select class="form-select shadow-sm" [(ngModel)]="usuario.sexo" name="sexo" required>
        <option value="" disabled selected>Seleccione</option>
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
      </select>
    </div>

    <div class="mb-4">
      <label for="origen" class="form-label">¿Cómo conoció la página?</label>
      <select class="form-select shadow-sm" [(ngModel)]="usuario.origen" name="origen" required>
        <option value="" disabled selected>Seleccione</option>
        <option value="google">Buscando en Google</option>
        <option value="amigo">A través de un amigo</option>
        <option value="profesor">Por mi profesor</option>
      </select>
    </div>

    <div class="mb-4">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" id="password" class="form-control  shadow-sm" [(ngModel)]="usuario.password" name="password" required>
    </div>

    <div class="mb-4">
      <label for="confirmarPassword" class="form-label">Confirmar contraseña</label>
      <input type="password" id="confirmarPassword" class="form-control  shadow-sm" [(ngModel)]="usuario.confirmarPassword" name="confirmarPassword" required>
    </div>

    <div class="mb-4 form-check">
      <input type="checkbox" class="form-check-input" id="terminos" [(ngModel)]="usuario.terminos" name="terminos" required>
      <label class="form-check-label" for="terminos">Aceptar los términos y condiciones</label>
    </div>

    <button type="submit" class="btn btn-primary w-100  shadow-sm">Registrarse</button>

    <div *ngIf="mensajeError" class="mt-3 alert alert-danger">{{ mensajeError }}</div>
  </form>
</div>
